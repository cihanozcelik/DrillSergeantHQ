name: Deploy PaddleBall (main) to GitHub Pages (gh-pages)

on:
  push:
    branches: ["main"]
    paths:
      - "experiments/paddleball-qlearn-wasm/**"
      - ".github/workflows/gh-pages-paddleball-qlearn-wasm.yml"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "pages-paddleball-qlearn-wasm"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            experiments/paddleball-qlearn-wasm/package-lock.json
            experiments/paddleball-qlearn-wasm/web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Install deps (web)
        working-directory: experiments/paddleball-qlearn-wasm/web
        run: npm ci

      - name: Build WASM (wasm-pack)
        working-directory: experiments/paddleball-qlearn-wasm
        run: npm run build:wasm

      - name: Build site (Vite)
        working-directory: experiments/paddleball-qlearn-wasm/web
        env:
          # Publish under: /<repo>/experiments/paddleball-qlearn-wasm/
          BASE_URL: "/${{ github.event.repository.name }}/experiments/paddleball-qlearn-wasm/"
        run: npm run build

      - name: Deploy to gh-pages (subdir)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: experiments/paddleball-qlearn-wasm/web/dist
          destination_dir: experiments/paddleball-qlearn-wasm


