name: Preview PaddleBall (PR) on GitHub Pages (gh-pages)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "experiments/paddleball-qlearn-wasm/**"
      - ".github/workflows/gh-pages-paddleball-qlearn-wasm-preview.yml"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pages-paddleball-qlearn-wasm-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            experiments/paddleball-qlearn-wasm/package-lock.json
            experiments/paddleball-qlearn-wasm/web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Install deps (web)
        working-directory: experiments/paddleball-qlearn-wasm/web
        run: npm ci

      - name: Build WASM (wasm-pack)
        working-directory: experiments/paddleball-qlearn-wasm
        run: npm run build:wasm

      - name: Build site (Vite)
        working-directory: experiments/paddleball-qlearn-wasm/web
        env:
          # Publish under: /<repo>/previews/pr-<N>/experiments/paddleball-qlearn-wasm/
          BASE_URL: "/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/experiments/paddleball-qlearn-wasm/"
        run: npm run build

      - name: Deploy preview to gh-pages (subdir)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: experiments/paddleball-qlearn-wasm/web/dist
          destination_dir: previews/pr-${{ github.event.pull_request.number }}/experiments/paddleball-qlearn-wasm
          keep_files: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const pr = context.payload.pull_request.number;
            const url = `https://${owner}.github.io/${repo}/previews/pr-${pr}/experiments/paddleball-qlearn-wasm/`;
            const marker = "<!-- paddleball-preview-url -->";

            const body = [
              marker,
              `PaddleBall preview deployed: ${url}`,
              ``,
              `Note: this workflow runs only when \`experiments/paddleball-qlearn-wasm/**\` changes.`,
            ].join("\n");

            // Avoid comment spam: update existing preview comment if present.
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr,
              per_page: 100,
            });

            const existing = comments.find((c) => typeof c.body === "string" && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr,
                body,
              });
            }


